<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
          integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">


</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-4 masked-stylesheet">
            <div class="branding-logo">
                <img src="images/loadistic-logo.svg" alt="Loadistic Logo">
            </div>

            <div class="branding-message">
          <span class="branding-message-text">
              Moving loads with
              <span class="blue-coloring">Ease & Safety</span>
          </span>
            </div>
        </div>
        <div class="col-12 col-md-5 offset-md-2">
            <div class="signup-heading">
                <h4>Sign Up</h4>
                <span class="border-heading"></span>
            </div>

            <div class="mt-40 clearfix">
                <form>
                    <div class="form-group">
                        <label for="companyname">
                            Company Name*
                        </label>
                        <input placeholder="Enter Company Name" type="text" id="companyname" name="companyname"
                               class="form-control signup-input-style">
                    </div>

                    <div class="form-group">
                        <label for="phonenumber">
                            Phone Number*
                        </label>
                        <input placeholder="Enter Phone Number" type="tel" id="phonenumber" name="phonenumber"
                               class="form-control signup-input-style">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input placeholder="Enter Official Email" type="text" id="email" name="email"
                               class="form-control signup-input-style">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Password*
                        </label>
                        <input maxlength="8" placeholder="Enter Password" type="text" id="password" name="password"
                               class="form-control signup-input-style">
                    </div>

                   <div class="mt-40 clearfix">
                       <button class="signup-button-style float-left">Signup</button>
                       <a href="#" class="link-styling float-right">Already have an account?</a>
                   </div>
                </form>

            </div>

            <div class="text-center mt-120 copyright-text">
                <span>All Rights Reserved &copy; Loadistics 2021</span>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/bootstrap.js"></script>

<script src="js/site.js">

</script>


</body>
</html>
