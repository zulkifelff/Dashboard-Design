<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
          integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">


</head>
<body>


<div class="container-fluid">
    <div class="row">
        <button data-toggle="modal" data-target="#chatPopup" class="btn btn-outline-primary">Chat Popup</button>
        <button class="btn btn-primary" data-target="#loadPopup" data-toggle="modal">Create Load</button>
        <button class="btn btn-outline-warning">Profile</button>
    </div>
</div>


<!-- Chat Popup Modal -->
<div class="modal fade" id="chatPopup" tabindex="-1" role="dialog" aria-labelledby="chatPopupLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="row">

                    <!--                    Left Hand Side-->
                    <div class="float-left chat-icon-background">
                        <img src="images/chat-icon.svg"
                             alt="Chat Icon">
                    </div>

                    <!--                    Right Hand Side-->
                    <div style="    width: calc(100% - 274px);position: relative;" class="float-left chat-section">
                        <!--                        Chat Details-->
                        <div class="clearfix chat-detail-section mt-15">
                            <div class="media">
                                <img class="mr-2 avatar-styling"
                                     src="images/kate-bock.jpg"
                                     alt="Generic placeholder image">
                                <div class="media-body">
                                    <div class="float-left">
                                        <h5 class="mt-0 chat-person-name">Laurel Reyes</h5>
                                        <span class="connectivity-status online">Online</span>
                                    </div>
                                    <div class="float-right">
                                        <span data-dismiss="modal" aria-label="Close" class="close-modal">

                                        </span>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--                        Bids Detail-->
                        <div class="clearfix order-detail-section mt-20">
                            <div class="float-left">
                                <span class="pill-style-bid general">
                                    Bid : <span class="font-weight-bold">Rs. 140,000,000</span>
                                </span>
                            </div>

                            <div class="float-right">

                                <span class="pill-style-bid lowest">
                                   Lowest Bid : <span class="font-weight-bold">Rs. 130,000,000</span>
                                </span>

                            </div>
                        </div>

                        <!--                        All Messages Shit-->
                        <div class="clearfix chat-all-messages scrollY lighter mt-20">

                            <!--                            Laurel ke Message-->
                            <div class="individual-message incoming">

                                <div class="individual-message-person">
                                    <span>Laurel</span>
                                </div>

                                <div class="individual-message-content">
                                    <span>I have a discount for you...</span>
                                </div>

                                <div class="individual-message-time">
                                    02 Aug 22 min ago
                                </div>

                            </div>


                            <!--                            Apnay Message-->
                            <div class="individual-message outgoing">

                                <div class="individual-message-person">
                                    <span>You</span>
                                </div>

                                <div class="individual-message-content">
                                    <span>I have a discount for you...</span>
                                </div>

                                <div class="individual-message-time">
                                    now
                                </div>

                            </div>

                        </div>

                        <!--                        Chat Box-->
                        <div class="clearfix chat-type-section">
                            <input maxlength="256" placeholder="Type Here" type="text" id="chat-input-bar">
                            <span class="send-text-icon">
<!--                                <span data-dismiss="modal" aria-label="Close" class="close-modal">-->

<!--                                        </span>-->
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<!--Create Load Modal-->

<div class="modal fade" id="loadPopup" tabindex="-1" role="dialog" aria-labelledby="loadPopupLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="clearfix">

                    <!--                    Left Hand Side-->
                    <div class="float-left chat-icon-background">
                        <img src="images/load-create-icon.svg"
                             alt="Chat Icon">
                    </div>

                    <!--                    Right Hand Side-->
                    <div style="width: calc(100% - 274px);position: relative;"
                         class="float-left load-input-section load-input-section-1">

                        <div class="clearfix heading-bar-input-section">
                            <div class="float-left">
                                <h4 class="load-heading-name">Load23123123</h4>
                            </div>

                            <div class="float-right">
                                 <span data-dismiss="modal" aria-label="Close" class="close-modal">

                                        </span>
                            </div>


                        </div>

                        <div class="clearfix wizard-bar-section mt-20">
                            <div class="clearfix">
                                <span class="circular-step-count active">1</span>
                                <span class="linebar"></span>
                                <span class="circular-step-count">2</span>
                            </div>

                            <div class="clearfix mt-10">
                                <span class="circular-step-name active">Detail</span>
                                <span class="linebar invisible"></span>
                                <span class="circular-step-name">Pickup/Delivery</span>
                            </div>


                        </div>

                        <div class="clearfix form-section-load mt-25">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Weight*</label>
                                        <input placeholder="Enter Weight(Ton)" class="input-create-load form-control"
                                               type="number" style="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Truck Type*</label>
                                        <select class="input-create-load form-control">
                                            <option selected value="01">Truck Type</option>
                                            <option value="01">Truck Type 1</option>
                                            <option value="02">Truck Type 2</option>
                                            <option value="03">Truck Type 3</option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Target Rate</label>
                                        <input placeholder="Enter Weight" class="input-create-load form-control"
                                               type="number" style="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Price Type*</label>
                                        <select class="input-create-load form-control">
                                            <option selected value="01">Lump Sum</option>
                                            <option value="01">Partial Payment</option>

                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Bid End*</label>
                                        <input id="datepicker-createload"
                                               placeholder="Enter Date"
                                               class="input-create-load form-control date-type"
                                               type="text"
                                               style="">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="invisible">Bid End*</label>
                                        <input id="timepicker-createload"
                                               placeholder="Enter Time"
                                               class="input-create-load form-control time-type"
                                               type="text"
                                               style="">

                                    </div>
                                </div>
                            </div>

                             <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Comment</label>
                                        <textarea maxlength="500" class="input-create-load form-control" rows="2" style="resize: none"></textarea>

                                    </div>
                                </div>

                            </div>

                            <div class="clearfix">

                                <button class="signup-button-style button-styling-continue float-left"> Continue
                                    <span class="continue-icon"></span></button>

                            </div>


                        </div>


                    </div>
<!--                    Second Wizard Screen Hidden-->
                     <div style="width: calc(100% - 274px);position: relative; display: none"
                         class="float-left load-input-section load-input-section-2">

                        <div class="clearfix heading-bar-input-section">
                            <div class="float-left">
                                <h4 class="load-heading-name">Load23123123</h4>
                            </div>

                            <div class="float-right">
                                 <span data-dismiss="modal" aria-label="Close" class="close-modal">

                                        </span>
                            </div>


                        </div>

                        <div class="clearfix wizard-bar-section mt-20">
                            <div class="clearfix">
                                <span class="circular-step-count ">1</span>
                                <span class="linebar"></span>
                                <span class="circular-step-count active">2</span>
                            </div>

                            <div class="clearfix mt-10">
                                <span class="circular-step-name ">Detail</span>
                                <span class="linebar invisible"></span>
                                <span class="circular-step-name active">Pickup/Delivery</span>
                            </div>


                        </div>

                        <div class="clearfix form-section-load mt-25">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>City*</label>
                                       <select class="input-create-load form-control">
                                            <option selected value="01">Lahore</option>
                                            <option value="01">Lahore 1</option>
                                            <option value="02">Lahore 2</option>
                                            <option value="03">Lahore 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>City*</label>
                                        <select class="input-create-load form-control">
                                            <option selected value="01">Sargodha</option>
                                            <option value="01">Sargodha 1</option>
                                            <option value="02">Sargodha 2</option>
                                            <option value="03">Sargodha 3</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                              <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Area*</label>
                                       <select class="input-create-load form-control">
                                            <option selected value="01">DHA Phase</option>
                                            <option value="01">DHA Phase 1</option>
                                            <option value="02">DHA Phase 2</option>
                                            <option value="03">DHA Phase 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Area*</label>
                                        <select class="input-create-load form-control">
                                            <option selected value="01">Falcon Complexe</option>
                                            <option value="01">Falcon Complexe 1</option>
                                            <option value="02">Falcon Complexe 2</option>
                                            <option value="03">Falcon Complexe 3</option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address*</label>
                                       <input type="text" class="input-create-load form-control">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address*</label>
                                       <input type="text" class="input-create-load form-control">

                                    </div>
                                </div>
                            </div>


                             <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        <label>Date/Time*</label>
                                        <input id="datepicker-createload"
                                               placeholder="Enter Date"
                                               class="input-create-load form-control date-type"
                                               type="datetime-local"
                                               style="">



                                    </div>
                                </div>
                                <div class="col-sm-6">
                                   <div class="form-group">

                                        <label>Date/Time*</label>
                                        <input id="datepicker-createload"
                                               placeholder="Enter Date"
                                               class="input-create-load form-control date-type"
                                               type="datetime-local"
                                               style="">



                                    </div>
                                </div>
                            </div>





                            <div class="clearfix">



                                <button class="btn btn-outline-primary">
                                    Back
                                </button>

                                 <button class="btn btn-primary  ">
                                    Submit
                                </button>

                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/bootstrap.js"></script>



<script src="js/site.js">

</script>


</body>
</html>
